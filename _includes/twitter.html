<!-- Twitter -->
  <section class="page-section" id="{{ site.data.sitetext.twitter.section | default: "twitter" }}">
    <div class="container">

      <div class="row">
        <div class="col-lg-12 text-center">
          <h2 class="section-heading text-uppercase">{{ site.data.sitetext.twitter.title | default: "Twitter" }}</h2>
          {% if site.data.sitetext.twitter.text %}
          <h3 class="section-subheading text-muted">{{ site.data.sitetext.twitter.text }}</h3>
          {% endif %}
        </div>
      </div>

      <div class="row">
        <div class='col-lg-12 jekyll-twitter-plugin' align="center">
          <div class='jekyll-twitter-plugin'><a class="twitter-timeline" data-width="800" data-tweet-limit="3" href="https://twitter.com/CanterburySoccr?ref_src=twsrc%5Etfw">Tweets by CanterburySoccr</a>
            <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
          </div>
        </div>
      </div>

    </div>
  </section>
<!-- End Twitter -->
